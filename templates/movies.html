{% extends "base.html" %}
{% block content %}
    <h2>The Marvel Cinematic Universe</h2>
    <div>
        <div class="row">
            {% for movie in movies %}
                <div class="col s12 m4 l3">
                    <div class="card horizontal center-align">
                        <div class="card-image">
                            <img class="poster"  src="static/images/movies/{{ movie.code }}.png">
                        </div>
                        <div class="card-stacked">
                            <span class="card-title flow-text red-text text-darken-2">{{ movie.title }}</span><br>
                            <span>Release Date:</span> {{ movie.release_date }} <br>
                            <span>Character Focus:</span> {{ movie.focus }}<br>
                            <a href="#" class="btn"> <i class="far fa-eye right"></i>View</a>
                            <a href="#" class="btn blue"> <i class="far fa-edit right"></i>Re-View</a>
                        </div>
                    </div>
                    
                </div>   
           {% endfor %}
        </div> 
    </div>
{% endblock %}
{% block footer %}
{% endblock %}
